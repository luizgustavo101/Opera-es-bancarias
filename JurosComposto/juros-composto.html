<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juros composto</title>
    <link rel="stylesheet" href="../Css/style.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <main class="d-flex p-5 bg-primary ">
        <section class="container p-5 bg-dark w-50 h-100" style="max-width: 500px;">
            <div class="row mb-5">
                <h3 class="text-warning text-center" id="resultado">Juro Composto</h3>
            </div>
        <div class="d-grid row-gap-3 pt-5" style="grid-template-columns: 1fr;">
                    <div class="row">
                        <div class="col p-0">
                            <input type="number" name="Capital" id="capital" min="0" placeholder="CAPITAL" class="input w-100">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 p-0">
                            <input type="number" name="taxa" id="taxa" min="0" placeholder="TAXA" class="input w-100">
                        </div>
                           <div class="col-md-1">
                        <p class="text-light text-center">ao</p>
                    </div>
                    <div class="col-md-3 text-end p-0">
                        <select class="from-select w-100" aria-label="Default select example" id="periodoTaxa">
                            <option value="1" selected>Dia</option>
                            <option value="30">Més</option>
                            <option value="60">Bimestre</option>
                            <option value="90">trimestre</option>
                            <option value="180">Semestre</option>
                            <option value="360">Ano</option>
                        </select>
                    </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 p-0">
                            <input type="number" name="tempo" id="tempo" placeholder="TEMPO" min="0" class="input w-100">
                           </div> 
                           <div class="col-md-1">
                        <p class="text-light text-center">em</p>
                    </div>
                    <div class="col-md-3 text-end p-0">
                        <select class="from-select w-100" aria-label="Default select example"  id="periodoTempo">
                            <option value="1" selected>Dias</option>
                            <option value="30">Méses</option>
                            <option value="60">Bimestres</option>
                            <option value="90">trimestres</option>
                            <option value="180">Semestres</option>
                            <option value="360">Anos</option>
                        </select>
                    </div>
                        </div>
                    
                    <div class="row">
                        <div class="col p-0">
                            <input type="number" name="montante" id="montante" placeholder="MONTANTE"  min="0" class="input w-100">
                        </div>
                    </div>
        </div>
        <div class="row mt-5 pt-5">
                   <a class="btn btn-outline-danger mt-2" onclick="limpar()">Limpar</a>
                   <a class="btn btn-outline-success mt-2" onclick="calcular()">Calcular</a>
                   <a class="btn btn-outline-primary mt-2" href="../index.html">Voltar</a>
           </div>
        </section>
    </main>

</body>
<script src="script.js"></script>

</html>
