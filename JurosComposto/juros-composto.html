<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juros composto</title>
    <link rel="stylesheet" href="../Css/main.css">
</head>
<h1 class="h1">Juros Composto</h1>

<body class="body">
    <main class="main">
        <h1 class="resultado">Resultado</h1>
        <div class="container">
            <div class="element">
                <input type="number" name="Capital" id="capital" min="0" placeholder="CAPITAL" class="input">
            </div>
            <div class="element">
                <input type="number" name="taxa" id="taxa" min="0" placeholder="TAXA" class="input">
            </div>
            <div class="element">
                <input type="number" name="tempo" id="tempo" placeholder="TEMPO" min="0" class="input">
            </div>

            <div class="element">
                <input type="number" name="montante" id="montante" placeholder="MONTANTE"  min="0" class="input">
            </div>
        </div>
        <div id="obs">
            <p class="obs">Deixe em branco o que quer calcular</p>
        </div>
        <div class="navegar">
            <button class="limpar" onclick="limpar()">Limpar</button>
            <button class="calcular" onclick="calcular()">Calcular</button>
            <a href="../index.html" class="voltar">Voltar</a>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
